apiVersion: apps/v1
kind: Deployment
metadata:
  name: reverseproxy
  labels:
    app: reverseproxy
spec:
  replicas: 2
  selector:
    matchLabels:
      app: reverseproxy
  template:
    metadata:
      labels:
        app: reverseproxy
    spec:
      containers:
      - name: reverseproxy
        image: ismail19/reverseproxy:latest
        ports:
        - containerPort: 8080
        envFrom:
            - configMapRef:
                name: env-configmap
            - secretRef:
                name: env-secret
        resources:
            limits:
              cpu: 1000m
            requests:
              cpu: 500m